<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>stack-lite</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <div class="top-bar">
        <div class="logo-header">
            <div id="logo-div"></div>
            <div id="app-name">Stack Overflow lite</div>
        </div>
        <div class="log-bar">
            <ul list-style-type="none">
                <li>
                    <a href="./signin.html">Sign in</a>
                </li>
                <li>
                    <a href="./signup.html">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="mini-top-bar">
        <div class="home">
            <i class="material-icons">
                <a href="./index.html">home</a>
            </i>
        </div>
    </div>
    <div class="main-content">
        <div class="main-content-left"></div>
        <div class="main-content-right">
            <div class="right-header">
                <form class="home-quest">
                    <input type="text" id="search" placeholder="search">
                </form>
                <div class="btn-ask-box">
                    <div class="btn-ask">Ask</div>
                </div>
            </div>
            <div class="right-content">
                <div class="quest-header">Top Questions</div>
            </div>
        </div>
    </div>

</body>

</html>
