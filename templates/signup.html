<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>stack-lite</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <div class="top-bar">
        <div class="logo-header">
            <div id="logo-div"></div>
            <div id="app-name">Stack Overflow lite</div>
        </div>
        <div class="log-bar">
            <ul list-style-type="none">
                <li>
                    <a href="./signin.html">Sign in</a>
                </li>
                <li>
                    <a href="./signup.html">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="mini-top-bar">
        <div class="home">
            <i class="material-icons">
                <a href="./index.html">home</a>
            </i>
        </div>
    </div>

    <div class="sign-out-content">
        <div class="sign-in-header">Sign up</div>
        <form id="sign-up-form">
            <label for='Firstname'>First Name</label>
            <input type='text' required id='fname' name='fname' placeholder="Your first name...">

            <label for='Lastname'>Last Name</label>
            <input type='text' required id='lname' name='lname' placeholder="Your last name...">

            <label for='Email'>Email</label>
            <input type='email' required id='email' name='email' placeholder="e.g JohnDoe@gmail.com">

            <label for='phoneNumber'>Phone</label>
            <input type='number' required id='phone-num' name='phone' placeholder="+234">

            <label for='password'>Password</label>
            <input type='password' required id='password' name='password' placeholder="">

            <label for='Confirm-password'>Confirm Password</label>
            <input type='password' id='password' name='password' placeholder="">

        </form>

        <div id='btn-container'>
                <a id="anc-ask" href= "./signin.html"><button id='sign-btn'>Sign up</button></a>
        </div>
        <div class="sign-note">
            <p>Already have an account?
                <a href="./signin.html">Sign in</a>
            </p>
        </div>

    </div>

</body>

</html>
