<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>stack-lite</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <div class="top-bar">
        <div class="logo-header">
            <div id="logo-div"></div>
            <div id="app-name">Stack Overflow lite</div>
        </div>

    </div>
    <div class= "mini-top-bar">
            <div class= "home">
                    <i class="material-icons"><a href="./index.html">home</a></i>
            </div>
    </div>
    
    <div class="sign-in-content">
        <div class="sign-in-header">Sign in</div>
        <form id="sign-in-form">
            <label for='Username'>Email</label>
            <input type='email' id='email' name='email' placeholder="@gmail.com">

            <label for='Username'>Password</label>
            <input type='password' id='password' name='password' placeholder="">
        </form>
        <div id='btn-container'>
            <button id='sign-btn'>Sign in</button>
        </div>
        <div class= "sign-note">
            <p>Do not have an account? Create an account <a href="./signup.html">here...</a> </p>
        </div>
        
    </div>

</body>

</html>
